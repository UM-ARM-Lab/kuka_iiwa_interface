174_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt.
174_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt. Dabei wird sofort die Antriebsenergie abgeschaltet und die Bremsen geschlossen.
175=Stopp 1
175_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt.
175_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt (nicht bahntreu). Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Sobald eine Achse stillsteht, wird die Antriebsenergie der Achse abgeschaltet und die Bremse der Achse geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 0 durchgeführt.
176=Stopp 1 (bahntreu)
176_ShortDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt.
176_LongDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt. Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Nach Erreichung des Stillstands wird die Antriebsenergie abgeschaltet und die Bremsen geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 1 durchgeführt.
177=Stopp 2
177_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt.
177_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt. Dabei wird der Bremsvorgang überwacht. Am Ende des Bremsvorgangs wird der Stillstand überwacht. Im Fehlerfall wird ein Stopp 1 durchgeführt.
178=Ausgang
178_ShortDesc=Wenn die Zeile verletzt ist, wird der Ausgangspegel des konfigurierten Ausgangs auf low gesetzt.
178_LongDesc=Wenn die Zeile verletzt ist, wird der Ausgangspegel des konfigurierten Ausgangs auf low gesetzt.
179=ESM Reaktion
180=Stopp 0
180_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt.
180_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 0 ausgeführt. Dabei wird sofort die Antriebsenergie abgeschaltet und die Bremsen geschlossen.
181=Stopp 1
181_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt.
181_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 1 ausgeführt (nicht bahntreu). Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Sobald eine Achse stillsteht, wird die Antriebsenergie der Achse abgeschaltet und die Bremse der Achse geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 0 durchgeführt.
182=Stopp 1 (bahntreu)
182_ShortDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt.
182_LongDesc=Wenn die Zeile verletzt ist, wird ein bahntreuer Stopp der Kategorie 1 ausgeführt. Dabei wird der Roboter mit den Antrieben in den Stillstand überführt. Nach Erreichung des Stillstands wird die Antriebsenergie abgeschaltet und die Bremsen geschlossen. Der Bremsvorgang wird sicherheitsgerichtet überwacht und im Fehlerfall ein Stopp 1 durchgeführt.
183=Stopp 2
183_ShortDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt.
183_LongDesc=Wenn die Zeile verletzt ist, wird ein Stopp der Kategorie 2 ausgeführt. Dabei wird der Bremsvorgang überwacht. Am Ende des Bremsvorgangs wird der Stillstand überwacht. Im Fehlerfall wird ein Stopp 1 durchgeführt.
184=AMF Typ
185=Keine
185_ShortDesc=Diese AMF ist immer verletzt.
185_LongDesc=Eine leere Zelle gilt immer als verletzt. Dadurch wirkt sie nicht auf die Auswertung der PSM-Zeile.
186=NOT-HALT smartPAD
186_ShortDesc=Diese AMF ist verletzt, wenn der NOT-HALT am smartPAD gedrückt ist.
186_LongDesc=Diese AMF ist verletzt, wenn der NOT-HALT am smartPAD gedrückt ist.
187=Zustimmung smartPAD inaktiv
187_ShortDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD im Zustand gelöst oder in Panikstellung befindet.
187_LongDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD im Zustand gelöst oder in Panikstellung befindet.
188=Zustimmung Panik smartPAD aktiv
188_ShortDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD in Panikstellung befindet.
188_LongDesc=Diese AMF ist verletzt, wenn sich die Zustimmung am smartPAD in Panikstellung befindet.
189=Betriebsart Test
189_ShortDesc=Diese AMF ist verletzt, wenn eine Testbetriebsart aktiv ist (T1, T2, KRF).
189_LongDesc=Diese AMF ist verletzt, wenn eine Testbetriebsart aktiv ist (T1, T2, KRF). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
190=Betriebsart Automatik
190_ShortDesc=Diese AMF ist verletzt, wenn eine Automatik Betriebsart aktiv ist (AUT).
190_LongDesc=Diese AMF ist verletzt, wenn eine Automatik Betriebsart aktiv ist (AUT). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
191=Betriebsart mit reduzierter Geschwindigkeit
191_ShortDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit von Roboterarmen auf maximal 250mm/s reduziert ist (T1, KRF).
191_LongDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit von Roboterarmen auf maximal 250mm/s reduziert ist (T1, KRF). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
192=Betriebsart mit hoher Geschwindigkeit
192_ShortDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit nicht reduziert ist (T2, AUT).
192_LongDesc=Diese AMF ist verletzt, wenn eine Betriebsart aktiv ist, bei der die Geschwindigkeit nicht reduziert ist (T2, AUT). In allen anderen Betriebsarten ist sie nicht verletzt. Wenn die aktuelle Betriebsart ungültig ist, ist die AMF verletzt.
193=Eingangssignal
193_ShortDesc=Diese AMF ist verletzt, wenn der konfigurierte Eingang low-Pegel hat.
193_LongDesc=Diese AMF ist verletzt, wenn der Eingang low-Pegel hat.
194=Stillstandsüberwachung aller Achsen
194_ShortDesc=Diese AMF ist verletzt, wenn sich mindestens eine Achse der überwachten Kinematik bewegt hat.
194_LongDesc=Diese AMF ist verletzt, wenn sich mindestens eine Achse der überwachten Kinematik bewegt hat. Diese AMF überwacht den Stillstand aller Achsen einer Kinematik. Sie ist solange verletzt, bis sich alle Achsen wieder innerhalb des Toleranzfensters der Position befinden, an der die Überwachung aktiviert wurde.
195=Fahrfreigabe
195_ShortDesc=Diese AMF ist verletzt, wenn keine Fahrfreigabe erteilt ist.
195_LongDesc=Diese AMF ist verletzt, wenn die Fahrfreigabe nicht erteilt ist. Die AMF ist nicht verletzt, wenn die Fahrfreigabe erteilt ist. Die AMF kann nur mit einem Ausgang als Reaktion verwendet werden.
196=Achsmomentenüberwachung
196_ShortDesc=Die AMF ist verletzt, wenn das Moment der Achse der überwachten Kinematik den konfigurierten Bereich über- oder unterschreitet.
196_LongDesc=Die AMF ist verletzt, wenn das Moment der Achse der überwachten Kinematik den konfigurierten Bereich über- oder unterschreitet.
197=Achsgeschwindigkeitsüberwachung
197_ShortDesc=Die AMF ist verletzt, wenn die Geschwindigkeit der Achse der überwachten Kinematik die konfigurierte Grenze überschreitet.
197_LongDesc=Die AMF ist verletzt, wenn der Betrag der Geschwindigkeit der Achse der überwachten Kinematik die konfigurierte Grenze überschreitet.
198=Positionsreferenzierung
198_ShortDesc=Die AMF ist verletzt, wenn eine Achse der überwachten Kinematik nicht referenziert ist.
198_LongDesc=Die AMF ist verletzt, wenn eine der Achsen der überwachten Kinematik nicht referenziert ist.
199=Momentenreferenzierung
199_ShortDesc=Die AMF ist verletzt, wenn der Drehmomentsensor einer Achse der überwachten Kinematik nicht referenziert ist.
199_LongDesc=Die AMF ist verletzt, wenn der Drehmomentsensor einer Achse der überwachten Kinematik nicht referenziert ist.
200=Achsbereichsüberwachung
200_ShortDesc=Die AMF ist verletzt, wenn die Achse der überwachten Kinematik sich nicht innerhalb des konfigurierten Bereichs befindet.
200_LongDesc=Die AMF ist verletzt, wenn die Achse der überwachten Kinematik sich nicht innerhalb des konfigurierten Bereichs befindet.
201=Kartesische Geschwindigkeitsüberwachung
201_ShortDesc=Die AMF ist verletzt, wenn die kartesische translatorische Geschwindigkeit mindestens eines Punktes der überwachten Struktur der überwachten Kinematik die konfigurierte Grenze überschreitet.
201_LongDesc=Die AMF ist verletzt, wenn die kartesische translatorische Geschwindigkeit mindestens eines Punktes der überwachten Struktur der überwachten Kinematik die konfigurierte Grenze überschreitet. Bei Roboterarmen können die Mittelpunkte der Gelenke und des Flansches (Roboter) sowie der Werkzeugkugeln (Werkzeug) überwacht werden. Bei mobilen Plattformen können die Eckpunkte der Plattform (Roboter) sowie die Mittelpunkte der Werkzeugkugeln (Werkzeug) überwacht werden.
202=Kartesische Arbeitsraumüberwachung
202_ShortDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig innerhalb des konfigurierten Arbeitsraumes befindet.
202_LongDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig innerhalb des konfigurierten Arbeitsraumes befindet.
203=Kartesische Schutzraumüberwachung
203_ShortDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig außerhalb des konfigurierten Schutzraumes befindet.
203_LongDesc=Diese AMF ist verletzt, wenn sich die überwachte Struktur der überwachten Kinematik nicht vollständig außerhalb des konfigurierten Schutzraumes befindet.
204=Kollisionserkennung
204_ShortDesc=Die AMF ist verletzt, wenn das externe Moment mindestens einer Achse der überwachten Kinematik den konfigurierten Grenzwert überschreitet.
204_LongDesc=Die AMF ist verletzt, wenn das externe Moment mindestens einer Achse der überwachten Kinematik den konfigurierten Grenzwert überschreitet.
205=TCP-Kraftüberwachung
205_ShortDesc=Die AMF ist verletzt, wenn die externe Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet.
205_LongDesc=Die AMF ist verletzt, wenn die externe Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet. Falls kein Werkzeug eingesetzt wird, wird der Roboterflansch als Angriffspunkt verwendet.
206=Zustimmung Handführgerät inaktiv
206_ShortDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät nicht gegeben ist oder der Paniktaster gedrückt ist.
206_LongDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät nicht gegeben ist oder der Paniktaster gedrückt ist.
207=Zustimmung Handführgerät aktiv
207_ShortDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät gegeben ist. Die AMF berücksichtigt den Zustimmtaster, der für die AMF "Zustimmung Handführgerät inaktiv" konfiguriert ist.
207_LongDesc=Diese AMF ist verletzt, wenn die Zustimmung am Handführgerät gegeben ist. Die AMF berücksichtigt den Zustimmtaster, der für die AMF "Zustimmung Handführgerät inaktiv" konfiguriert ist.
208=Zeitverzögerung
208_ShortDesc=Die AMF ist verletzt, wenn die eingestellte Zeit seit der Aktivierung der AMF abgelaufen ist.
208_LongDesc=Die AMF ist verletzt, wenn die eingestellte Zeit seit der Aktivierung der AMF abgelaufen ist.
209=Werkzeugorientierung
209_ShortDesc=Die AMF ist verletzt, wenn die Orientierung des Werkzeugs der überwachten Kinematik ausserhalb des erlaubten Bereichs ist.
209_LongDesc=Die AMF ist verletzt, wenn die Orientierung des Werkzeugs der überwachten Kinematik ausserhalb des erlaubten Bereichs ist. Der erlaubte Bereich wird durch einen Arbeitsbereich um einen Referenzvektor im Welt-Koordinatensystem definiert. Der Referenzvektor wird durch die Drehung des Z-Einheitsvektors um die ZYX-Eulerwinkel A, B, C vorgegeben.
210=Werkzeugbezogene Geschwindigkeitskomponente
210_ShortDesc=Die AMF ist verletzt, wenn die überwachte Komponente der kartesischen translatorischen Geschwindigkeit des Werkzeugpunkts der überwachten Kinematik die konfigurierte Grenze überschreitet.
210_LongDesc=Die AMF ist verletzt, wenn die überwachte Komponente der kartesischen translatorischen Geschwindigkeit des Werkzeugpunkts der überwachten Kinematik die konfigurierte Grenze überschreitet.
211=Basisbezogene TCP-Kraftkomponente
211_ShortDesc=Die AMF ist verletzt, wenn die konfigurierte Komponente der externen Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet.
211_LongDesc=Die AMF ist verletzt, wenn die konfigurierte Komponente der externen Kraft, die am Werkzeug der überwachten Kinematik angreift, den konfigurierten Grenzwert überschreitet. Die konfigurierte Komponente ist relativ zu einem Referenzframe, der durch die Drehung des Basisframes um die ZYX-Eulerwinkel A, B, C definiert ist.
