82_CheckDesc=Über 3 um 120° zueinander versetzte Geraden, die am Rand des Überwachungskegels liegen, werden die Orientierungswinkel der Z-Achse des Werkzeugorientierungs-Frames festgelegt, die eingenommen werden müssen, um die AMF Werkzeugorientierung zu testen. Die AMF muss bei Überschreiten aller 3 Werkzeugorientierungs-Winkel verletzt sein.
