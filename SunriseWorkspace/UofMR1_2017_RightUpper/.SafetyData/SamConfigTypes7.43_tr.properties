186_LongDesc=smartPAD’de bulunan ACİL DURDURMA düğmesine basıldığında AMF ihlal edilmiş olur.
187=smartPAD devredışı onayı
187_ShortDesc=smartPAD’de bulunan onay çözülmüş veya panik durumunda bulunuyorsa, AMF ihlal edilmiş olur.
187_LongDesc=smartPAD’de bulunan onay çözülmüş veya panik durumunda bulunuyorsa, AMF ihlal edilmiş olur.
188=smartPAD panik onayı etkin
188_ShortDesc=smartPAD’de bulunan onay düğmesi panik konumunda ise, AMF ihlal edilmiş olur.
188_LongDesc=smartPAD’de bulunan onay düğmesi panik konumunda ise, AMF ihlal edilmiş olur.
189=Test işletim türü
189_ShortDesc=Test işletim türü (T1, T2, KRF) etkin olduğu durumda, AMF ihlal edilmiş oluyor.
189_LongDesc=Test işletim türü (T1, T2, KRF) etkin olduğu durumda, AMF ihlal edilmiş oluyor. Tüm diğer işletim türlerinde ihlal edilmiş olmuyor. Güncel işletim türü geçersiz ise AMF ihlal edilmiş oluyor.
190=Otomatik işletim türü
190_ShortDesc=Otomatik (AUT) bir işletim türü etkin olduğunda, AMF ihlal edilmiş oluyor.
190_LongDesc=Otomatik (AUT) bir işletim türü etkin olduğunda, AMF ihlal edilmiş oluyor. Tüm diğer işletim türlerinde ihlal edilmiş olmuyor. Güncel işletim türü geçersiz ise AMF ihlal edilmiş oluyor.
191=Düşürülmüş hızla işletim türü
191_ShortDesc=Robot kollarının hızı maksimum 250mm/s değerine düşürülen bir işletim türü etkin olduğunda (T1, KRF), AMF ihlal edilmiş olur.
191_LongDesc=Robot kollarının hızı maksimum 250mm/s değerine düşürülen bir işletim türü etkin olduğunda (T1, KRF), AMF ihlal edilmiş olur. Tüm diğer işletim türlerinde ihlal edilmiş olmuyor. Güncel işletim türü geçersiz ise AMF ihlal edilmiş oluyor.
192=Yükseltilmiş hızla işletim türü
192_ShortDesc=Hızın düşürülmemiş olduğu bir işletim türü (T2, AUT) etkin olduğunda AMF ihlal edilmiş olur.
192_LongDesc=Hızın düşürülmemiş olduğu bir işletim türü (T2, AUT) etkin olduğunda AMF ihlal edilmiş olur. Tüm diğer işletim türlerinde ihlal edilmiş olmuyor. Güncel işletim türü geçersiz ise AMF ihlal edilmiş oluyor.
193=Giriş sinyali
193_ShortDesc=Yapılandırılmış giriş low seviyeye sahip olduğunda bu AMF ihlal edilmiş oluyor.
193_LongDesc=Giriş low seviyeye sahip olduğunda bu AMF ihlal edilmiş oluyor.
194=Tüm aksların durma denetimi
194_ShortDesc=Denetlenen kinematiğin en az bir aksı hareket ettiğinde, AMF ihlal edilmiş olur.
194_LongDesc=Denetlenen kinematiğin en az bir aksı hareket ettiğinde, AMF ihlal edilmiş olur. Bu AMF bir kinematiğin tüm aksların durdurulmasını denetler. Tüm akslar yeniden denetimin etkinleştirildiği pozisyonun tolerans sınırları içerisine gelene kadar, ihlal edilmiş olur.
195=Sürüş izni
195_ShortDesc=Sürüş izni verilmediği durumda AMF ihlal edilmiş oluyor.
195_LongDesc=Sürüş izni verilmediği durumda bu AMF ihlal edilmiş oluyor. Sürüş izni verildiği durumda bu AMF ihlal edilmiş olmuyor. AMF sadece bir çıkış ile tepki olarak kullanılabilir.
196=Aks momenti denetimi
196_ShortDesc=Denetlenen kinematiğin aks momenti, yapılandırılmış alanı aştığında veya alanın altında kaldığında, AMF ihlal edilmiş olur.
196_LongDesc=Denetlenen kinematiğin aks momenti, yapılandırılmış alanı aştığında veya alanın altında kaldığında, AMF ihlal edilmiş olur.
197=Aks hızı denetimi
197_ShortDesc=Denetlenen kinematiğe ait bir aksın hızı, yapılandırılmış sınırı aştığında, AMF ihlal edilmiş olur.
197_LongDesc=Denetlenen kinematiğe ait bir aksın hızı, yapılandırılmış sınır değeri aştığında, AMF ihlal edilmiş olur.
198=Pozisyon referanslama
198_ShortDesc=Denetlenen kinematiğin bir aksı referanslanmadığında, AMF ihlal edilmiş olur.
198_LongDesc=Denetlenen kinematiğin bir aksı referanslanmadığında, AMF ihlal edilmiş olur.
199=Moment referanslama
199_ShortDesc=Denetlenen kinematiğin bir aksının tork sensörü referanslanmadığında, AMF ihlal edilmiş olur.
199_LongDesc=Denetlenen kinematiğin bir aksının tork sensörü referanslanmadığında, AMF ihlal edilmiş olur.
200=Aks bölgesi denetimi
200_ShortDesc=Denetlenen kinematiğin bir aksı yapılandırılmış alan dahilinde bulunmadığında, AMF ihlal edilmiş olur.
200_LongDesc=Denetlenen kinematiğin bir aksı yapılandırılmış alan dahilinde bulunmadığında, AMF ihlal edilmiş olur.
201=Kartezik hız denetimi
201_ShortDesc=Denetlenen kinematiğe ait denetlenen yapısının en az bir noktasının kartezyen dönüşümsel hızı, yapılandırılmış sınırı aştığında, AMF ihlal edilmiş olur.
201_LongDesc=Denetlenen kinematiğe ait denetlenen yapısının en az bir noktasının kartezyen dönüşümsel hızı, yapılandırılmış sınırı aştığında, AMF ihlal edilmiş olur. Robot kollarında eklemlerin ve flanşın (robot) ve takım bilyeleri (takım) merkez noktaları denetlenebilir. Hareketli platformlarda platformun (robot) köşe noktaları ve takım bilyelerinin (takım) merkez noktaları denetlenebilir.
202=Kartezik çalışma bölgesi denetimi
202_ShortDesc=Denetlenen kinematiğin, denetlenen yapısı tamamen yapılandırılmış iş alanı dahilinde bulunmadığında, AMF ihlal edilmiş olur.
202_LongDesc=Denetlenen kinematiğin, denetlenen yapısı tamamen yapılandırılmış iş alanı dahilinde bulunmadığında, AMF ihlal edilmiş olur.
203=Kartezik koruma bölgesi denetimi
203_ShortDesc=Denetlenen kinematiğin, denetlenen yapısı tamamen yapılandırılmış koruma alanı dışında bulunmadığında, AMF ihlal edilmiş olur.
203_LongDesc=Denetlenen kinematiğin, denetlenen yapısı tamamen yapılandırılmış koruma alanı dışında bulunmadığında, AMF ihlal edilmiş olur.
204=Çarpışma algılaması
204_ShortDesc=Denetlenen kinematiğe ait en az bir aksın harici momenti, yapılandırılmış sınır değeri aştığında, AMF ihlal edilmiş olur.
204_LongDesc=Denetlenen kinematiğe ait en az bir aksın harici momenti, yapılandırılmış sınır değeri aştığında, AMF ihlal edilmiş olur.
205=TCP güç denetimi
205_ShortDesc=Denetlenen kinematiğin takımındaki harici güç, yapılandırılmış sınır değeri aştığında, AMF ihlal edilmiş olur.
205_LongDesc=Denetlenen kinematiğin takımındaki harici güç, yapılandırılmış sınır değeri aştığında, AMF ihlal edilmiş olur. Takım kullanılmadığında robot flanşı uygulama noktası olarak kullanılır.
206=Manuel kumanda cihazı onayı etkin değil
206_ShortDesc=Manuel kumanda cihazında bulunan onay verilmemiş veya panik tuşu basılı ise, AMF ihlal edilmiş olur.
206_LongDesc=Manuel kumanda cihazında bulunan onay verilmemiş veya panik tuşu basılı ise, AMF ihlal edilmiş olur.
207=Manuel kumanda cihazı onayı etkin
207_ShortDesc=Manuel kumanda cihazında bulunan onay verilmiş ise, AMF ihlal edilmiş olur. AMF, AMF “Manuel kumanda cihazı onayı etkin değil” için yapılandırılmış olan onay tuşunu dikkate alır.
207_LongDesc=Manuel kumanda cihazında bulunan onay verilmiş ise, AMF ihlal edilmiş olur. AMF, AMF “Manuel kumanda cihazı onayı etkin değil” için yapılandırılmış olan onay tuşunu dikkate alır.
208=Gecikme
208_ShortDesc=AMF etkinleştirildikten sonra ayarlanan süre dolduğunda, AMF ihlal edilmiş olur.
208_LongDesc=AMF etkinleştirildikten sonra ayarlanan süre dolduğunda, AMF ihlal edilmiş olur.
209=Takım oryantasyonu
209_ShortDesc=Denetlenen kinematiğin takım oryantasyonu, izin verilen alanın dışında olduğunda, AMF ihlal edilmiş olur.
209_LongDesc=Denetlenen kinematiğin takım oryantasyonu, izin verilen alanın dışında olduğunda, AMF ihlal edilmiş olur. İzin verilen alan, dünya koordinat sisteminde bir referans vektörü etrafındaki bir çalışma alanı ile tanımlanır. Referans vektörü Z birim vektörünün ZYX Euler açıları A, B, C etrafında döndürülmesi ile öngörülür.
210=Takıma ilişkin hız bileşeni
210_ShortDesc=Denetlenen kinematiğin takım noktasının kartezyen dönüşümsel hızına ait denetlenen bileşeni yapılandırılmış sınırı aştığında, AMF ihlal edilmiş olur.
210_LongDesc=Denetlenen kinematiğin takım noktasının kartezyen dönüşümsel hızına ait denetlenen bileşeni yapılandırılmış sınırı aştığında, AMF ihlal edilmiş olur.
211=Temele ilişkin TCP güç bileşeni
211_ShortDesc=Denetlenen kinematiğin takımında harici gücün yapılandırılmış bileşeni, yapılandırılmış sınır değeri aştığında, AMF ihlal edilmiş olur.
211_LongDesc=Denetlenen kinematiğin takımında harici gücün yapılandırılmış bileşeni, yapılandırılmış sınır değeri aştığında, AMF ihlal edilmiş olur. Yapılandırılmış bileşen, ZYX Euler açısı A, B, C etrafında dönen bir temel çerçeve tarafından tanımlanmış bir referans çerçevesi ile ilişkilidir.
