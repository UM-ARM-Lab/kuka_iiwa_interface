181_LongDesc=Satır ihlal edildiğinde kategori 1’e göre bir Stop uygulanır (yola bağlı kalarak değil). Bunun için robot tahrikleri ile durdurulur. Aks durdurulduğunda aksın tahrik enerjisi kesilir ve aksın freni kapatılır. Fren işlemi güvenlik ile ilgili olarak denetlenir be hata durumunda Stop 0 gerçekleştirilir.
