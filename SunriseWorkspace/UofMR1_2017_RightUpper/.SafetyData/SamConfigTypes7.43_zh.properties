177_LongDesc=如果超出该行，则执行类别 2 的停止。在此，对制动过程进行监控。在制动过程结束时，对停机情况进行监控。在故障情况下，执行停止 1。
178=输出端
178_ShortDesc=如果超出了该行，则将所配置输出端的输出电平设置为低位。
178_LongDesc=如果超出了该行，则将所配置输出端的输出电平设置为低位。
179=ESM 反应
180=停止 0
180_ShortDesc=如果超出该行，则执行类别 0 的停止。
180_LongDesc=如果超出该行，则执行类别 0 的停止。此时，立即关断驱动能量并闭合制动器。
181=停止 1
181_ShortDesc=如果超出该行，则执行类别 1 的停止。
181_LongDesc=如果超出该行，则执行类别 1 的停止（不沿轨迹）。在此，用驱动装置将机器人转换为停止。只要轴停止，则关断轴的驱动能量并且闭合轴的制动器。安全监控制动过程并且在故障情况下执行停止 0。
182=停止 1 （沿轨迹）
182_ShortDesc=如果超出该行，则执行类别 1 的沿轨迹停止。
182_LongDesc=如果超出该行，则执行类别 1 的沿轨迹停止。在此，用驱动装置将机器人转换为停止。在达到停止之后，关断驱动能量并闭合制动器。安全监控制动过程并且在故障情况下执行停止 1。
183=停止 2
183_ShortDesc=如果超出该行，则执行类别 2 的停止。
183_LongDesc=如果超出该行，则执行类别 2 的停止。在此，对制动过程进行监控。在制动过程结束时，对停机情况进行监控。在故障情况下，执行停止 1。
184=AMF 类型
185=无
185_ShortDesc=始终超出了该 AMF。
185_LongDesc=空单元始终视为已超出。由此不影响 PSM 行的评估。
186=smartPAD 紧急停止按钮
186_ShortDesc=如果按下了 smartPAD 上的紧急停止按钮，则超出了 AMF。
186_LongDesc=如果按下了 smartPAD 上的紧急停止按钮，则超出了 AMF。
187=smartPAD 确认未激活
187_ShortDesc=如果 smartPAD 上的确认键处于松开状态或紧急停止位置，则超出了 AMF。
187_LongDesc=如果 smartPAD 上的确认键处于松开状态或紧急停止位置，则超出了 AMF。
188=smartPAD 上的紧急停止确认键已激活
188_ShortDesc=如果 smartPAD 上的确认处于警报位置，则超出了 AMF。
188_LongDesc=如果 smartPAD 上的确认处于警报位置，则超出了 AMF。
189=测试运行方式
189_ShortDesc=如果测试运行方式已激活 (T1, T2, KRF)，则超出了该 AMF。
189_LongDesc=如果测试运行方式已激活 (T1, T2, KRF)，则超出了该 AMF。在所有其它运行方式下，未超出该 AMF。如果当前运行方式无效，则超出了 AMF。
190=自动运行方式
190_ShortDesc=如果激活了自动运行方式 (AUT)，则超出了该 AMF。
190_LongDesc=如果激活了自动运行方式 (AUT)，则超出了该 AMF。在所有其它运行方式下，未超出该 AMF。如果当前运行方式无效，则超出了 AMF。
191=低速运行方式
191_ShortDesc=如果激活了一个已将机器人臂的速度降至最大 250mm/s 的运行方式 (T1, KRF)，则超出了该 AMF。
191_LongDesc=如果激活了一个已将机器人臂的速度降至最大 250 mm/s 的运行方式 (T1, KRF)，则超出了该 AMF。在所有其它运行方式下，未超出该 AMF。如果当前运行方式无效，则超出了 AMF。
192=高速运行方式
192_ShortDesc=如果激活了一个未减速的运行方式 (T2, AUT)，则超出了该 AMF。
192_LongDesc=如果激活了一个未减速的运行方式 (T2, AUT)，则超出了该 AMF。在所有其它运行方式下，未超出该 AMF。如果当前运行方式无效，则超出了 AMF。
193=输入信号
193_ShortDesc=如果配置的输入端为低位，则超出了该 AMF。
193_LongDesc=如果该输入端为低位，则超出了该 AMF。
194=所有轴的停止监控
194_ShortDesc=如果至少移动了受监控运动系统的一个轴，则超出了该 AMF。
194_LongDesc=如果至少移动了受监控运动系统的一个轴，则超出了该 AMF。该 AMF 监控一个运动系统所有轴的停止。超出了该 AMF，直到所有轴重新处于监控已激活位置的公差范围之内为止。
195=运行开通
195_ShortDesc=如果没有允许运行，则超出了该 AMF。
195_LongDesc=如果没有允许运行，则超出了该 AMF。如果允许了运行，则未超出 AMF。只能通过一个输出端将 AMF 用作反应。
196=轴转矩监控
196_ShortDesc=如果受监控运动系统的轴转矩超出配置的范围，则超出了 AMF。
196_LongDesc=如果受监控运动系统的轴转矩超出配置的范围，则超出了 AMF。
197=轴速度监控
197_ShortDesc=如果受监控运动系统的轴速度超出配置的极限，则超出了 AMF。
197_LongDesc=如果受监控运动系统的轴速度总和超出配置的极限，则超出了 AMF。
198=位置参照
198_ShortDesc=如果受监控运动系统的一个轴未返回参考点，则超出了 AMF。
198_LongDesc=如果受监控运动系统的轴未返回参考点，则超出了 AMF。
199=转矩返回参考点
199_ShortDesc=如果受监控运动系统的一个轴的转矩传感器未返回参考点，则超出了 AMF。
199_LongDesc=如果受监控运动系统的一个轴的转矩传感器未返回参考点，则超出了 AMF。
200=轴范围监控装置
200_ShortDesc=如果受监控运动系统的轴不在配置的范围内，则超出了 AMF。
200_LongDesc=如果受监控运动系统的轴不在配置的范围内，则超出了 AMF。
201=笛卡尔速度监控
201_ShortDesc=如果受监控运动系统的受监控结构上至少一个点的笛卡尔直线速度超出配置的极限，则超出了 AMF。
201_LongDesc=如果受监控运动系统的受监控结构上至少一个点的笛卡尔直线速度超出配置的极限，则超出了 AMF。在机器人臂时，可以监控关节和法兰（机器人）以及工具球体（工具）的中心。在移动平台时，可以监控平台（机器人）的角点以及工具球体（工具）的中心。
202=笛卡尔工作空间监控
202_ShortDesc=如果受监控运动系统的受监控结构不完全在配置的工作空间之内，则超出了该 AMF。
202_LongDesc=如果受监控运动系统的受监控结构不完全在配置的工作空间之内，则超出了该 AMF。
203=笛卡尔保护空间监控
203_ShortDesc=如果受监控运动系统的受监控结构不完全在配置保护空间之外，则超出了该 AMF。
203_LongDesc=如果受监控运动系统的受监控结构不完全在配置保护空间之外，则超出了该 AMF。
204=碰撞识别
204_ShortDesc=如果至少有一个受监控运动系统的轴的外部转矩超出配置的极限值，则超出了 AMF。
204_LongDesc=如果至少有一个受监控运动系统的轴的外部转矩超出配置的极限值，则超出了 AMF。
205=TCP 力监控
205_ShortDesc=如果在受监控运动系统的工具上所加外力超出配置的极限值，则超出了该 AMF。
205_LongDesc=如果在受监控运动系统的工具上所加外力超出配置的极限值，则超出了该 AMF。如果不使用工具，则将机器人法兰用作作用点。
206=手持控制设备确认键未激活
206_ShortDesc=如果未在手动移动设备上确认或按下了紧急停止键，则超出了 AMF。
206_LongDesc=如果未在手动移动设备上确认或按下了紧急停止键，则超出了 AMF。
207=手持控制设备确认已激活
207_ShortDesc=如果在手持控制设备上已进行确认，则超出了该 AMF。AMF 考虑到已经为 AMF “手持控制设备确认未激活”配置的确认键。
207_LongDesc=如果在手持控制设备上已进行确认，则超出了该 AMF。AMF 考虑到已经为 AMF “手持控制设备确认未激活”配置的确认键。
208=时间延迟
208_ShortDesc=如果设置的、自激活 AMF 后的时间用完，则超出了 AMF。
208_LongDesc=如果设置的、自激活 AMF 后的时间用完，则超出了 AMF。
209=工具定向
209_ShortDesc=如果受监控运动系统的工具姿态在允许的范围之外，则超出了 AMF。
209_LongDesc=如果受监控运动系统的工具姿态在允许的范围之外，则超出了 AMF。通过围绕参考矢量的工作区域在世界坐标系中定义允许的范围。通过绕 ZYX 欧拉角 A、B、C 旋转 Z 单位矢量规定参考矢量。
210=与工具相关的速度分量
210_ShortDesc=如果受监控运动系统工具点的笛卡尔直线速度的受监控分量超出配置的极限，则超出了 AMF。
210_LongDesc=如果受监控运动系统工具点的笛卡尔直线速度的受监控分量超出配置的极限，则超出了 AMF。
211=以基坐标系为参照的 TCP 分量
211_ShortDesc=如果在受监控运动系统的工具上所加外力的配置分量超出配置的极限值，则超出了该 AMF。
211_LongDesc=如果在受监控运动系统的工具上所加外力的配置分量超出配置的极限值，则超出了该 AMF。配置的分量与通过绕 ZYX 欧拉角 A、B、C 旋转基坐标系定义的参考坐标系有关。
