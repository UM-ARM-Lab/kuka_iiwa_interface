176_LongDesc=如果超出该行，则执行类别 1 的沿轨迹停止。在此，用驱动装置将机器人转换为停止。在达到停止之后，关断驱动能量并闭合制动器。安全监控制动过程并且在故障情况下执行停止 1。
177=停止 2
