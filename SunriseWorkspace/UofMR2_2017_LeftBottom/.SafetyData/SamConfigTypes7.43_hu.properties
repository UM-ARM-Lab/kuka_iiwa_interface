36_CheckDesc=Első lépésen ellenőrizni kell, hogy helyesen konfigurálták-e a felügyeleti tér orientációját. Ehhez két egymást határoló térfelületet legalább három-három különböző pontban kell megsérteni. Második lépésen ellenőrizni kell, hogy helyesen konfigurálták-e a felügyeleti tér kiterjedését. Ehhez a többi térfelületet egy-egy pontban kell megsérteni. Összesen legalább 10 pontra kell ráállni. Harmadik lépésen ellenőrizni kell, hogy helyesen konfigurálták-e a felügyelendő struktúrát. Ehhez meg kell sérteni a térfelügyeletet mind a roboton, mind a szerszámon lévő felügyeleti golyókkal, amennyiben mindkét struktúrát szeretnék felügyelni, vagy csak a roboton, ill. a szerszámon lévő felügyeleti golyókkal, ha csak az egyiket szeretnék felügyelni.
