174_ShortDesc=Ha egy sor sérült, akkor a program 0-ás kategóriájú Stop leállást hajt végre.
174_LongDesc=Ha egy sor sérült, akkor a program 0-ás kategóriájú Stop leállást hajt végre. Ennek során a hajtási energia azonnal lekapcsol és a fékek zárnak.
175=Stop 1
175_ShortDesc=Ha egy sor sérült, akkor a program 1-es kategóriájú Stop leállást hajt végre.
175_LongDesc=Ha egy sor sérült, akkor a program 1-es kategóriájú Stop leállást hajt végre (nem marad a pályán). Ennek során a robotot a hajtások nyugalmi állapotba vezetik át. Amint egy tengely leáll, lekapcsol a tengely hajtási energiája és a tengely fékei zárnak. A fékezési folyamat felügyelete biztonsági célú és hiba esetén a program Stop 0 leállítást hajt végre.
176=Stop 1 (pályán marad)
176_ShortDesc=Ha egy sor sérült, akkor a program pályán maradó 1-es kategóriájú Stop leállást hajt végre.
176_LongDesc=Ha egy sor sérült, akkor a program pályán maradó 1-es kategóriájú Stop leállást hajt végre. Ennek során a robotot a hajtások nyugalmi állapotba vezetik át. A nyugalmi állapot elérése után a hajtási energia lekapcsol és a fékek zárnak. A fékezési folyamat felügyelete biztonsági célú és hiba esetén a program Stop 1 leállítást hajt végre.
177=Stop 2
177_ShortDesc=Ha egy sor sérült, akkor a program 2-es kategóriájú Stop leállást hajt végre.
177_LongDesc=Ha egy sor sérült, akkor a program 2-es kategóriájú Stop leállást hajt végre. Ennek során a program felügyeli a fékezést. A fékezési folyamat végén a program felügyeli a nyugalmi állapotot. Hiba esetén Stop 1 leállítást végez.
178=Kimenet
