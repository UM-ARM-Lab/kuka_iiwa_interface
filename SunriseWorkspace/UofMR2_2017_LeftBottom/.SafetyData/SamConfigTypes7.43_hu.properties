189=Teszt üzemmód
189_ShortDesc=Az AMF megsérült, ha valamely tesztüzemmód aktív (T1, T2, KRF).
189_LongDesc=Az AMF megsérült, ha valamely tesztüzemmód aktív (T1, T2, KRF). Minden további üzemmódban sértetlen. Ha az aktuális üzemmód érvénytelen, akkor az AMF megsérült.
190=Automatikus üzemmód
190_ShortDesc=Az AMF megsérült, ha az automatikus üzemmód aktív(AUT).
190_LongDesc=Az AMF megsérült, ha az automatikus üzemmód aktív(AUT). Minden további üzemmódban sértetlen. Ha az aktuális üzemmód érvénytelen, akkor az AMF megsérült.
191=Csökkentett sebességű üzemmód
191_ShortDesc=Az AMF megsérült, ha valamely olyan üzemmód aktív, amelynél a robotkarok sebesség maximálisan 250 mm/s értékre van csökkentve (T1, KRF).
191_LongDesc=Az AMF megsérült, ha valamely olyan üzemmód aktív, amelynél a robotkarok sebesség maximálisan 250 mm/s értékre van csökkentve (T1, KRF). Minden további üzemmódban sértetlen. Ha az aktuális üzemmód érvénytelen, akkor az AMF megsérült.
192=Nagy sebességű üzemmód
192_ShortDesc=Az AMF megsérült, ha valamely olyan üzemmód aktív, amelynél a sebesség nincs csökkentve (T2, AUT).
192_LongDesc=Az AMF megsérült, ha valamely olyan üzemmód aktív, amelynél a sebesség nincs csökkentve (T2, AUT). Minden további üzemmódban sértetlen. Ha az aktuális üzemmód érvénytelen, akkor az AMF megsérült.
193=Bemeneti jel
193_ShortDesc=Ez az AMF sérült, ha a konfigurált bemenet alacsony energiaszinttel rendelkezik.
193_LongDesc=Ez az AMF sérült, ha a bemenet alacsony energiaszinttel rendelkezik.
194=Összes tengely nyugalmi állapotának felügyelete
194_ShortDesc=Ez az AMF sérült, ha a felügyelt kinematika legalább egyik tengelye mozgott.
194_LongDesc=Ez az AMF sérült, ha a felügyelt kinematika legalább egyik tengelye mozgott. Ez az AMF felügyeli egy kinematika valamennyi tengelyének nyugalmi állapotát. Az AMF mindaddig sérült, míg minden tengely újra annak a pozíciónak a tűrésablakán belül található, ahol a felügyeletet aktiválták.
195=Menet engedélyezése
195_ShortDesc=Az AMF megsérült, ha a mozgatás nincs engedélyezve.
195_LongDesc=Az AMF megsérült, ha a mozgatást nem engedélyezték. Az AMF nincs sértve, ha a mozgatást engedélyezték. Az AMF csak egy kimenettel használható reakcióként.
196=Forgatónyomaték felügyelete
196_ShortDesc=Az AMF sérült, ha a felügyelt kinematika tengelyének nyomatéka meghaladja vagy nem éri el a konfigurált tartományt.
196_LongDesc=Az AMF sérült, ha a felügyelt kinematika tengelyének nyomatéka meghaladja vagy nem éri el a konfigurált tartományt.
197=Tengelysebesség felügyelete
197_ShortDesc=Az AMF sérült, ha a tengely sebessége túllépi a felügyelt kinematika konfigurált határértéket.
197_LongDesc=Az AMF sérült, ha a tengely sebességének értéke túllépi a felügyelt kinematika konfigurált határértéket.
198=Pozíció referenciapontra állítása
198_ShortDesc=Az AMF sérült, ha a felügyelt kinematika egyik tengelye nincs referenciapontra állítva.
198_LongDesc=Az AMF sérült, ha a felügyelt kinematika egyik tengelye nincs referenciapontra állítva.
199=Nyomaték referenciapontra állítása
199_ShortDesc=Az AMF sérült, ha a felügyelt kinematika egyik tengelyének forgatónyomaték-érzékelője nincs referenciapontra állítva.
199_LongDesc=Az AMF sérült, ha a felügyelt kinematika egyik tengelyének forgatónyomaték-érzékelője nincs referenciapontra állítva.
200=Tengelytartomány-felügyelet
200_ShortDesc=Az AMF sérült, ha a felügyelt kinematika nem a konfigurált tartományon belül található.
200_LongDesc=Az AMF sérült, ha a felügyelt kinematika nem a konfigurált tartományon belül található.
201=Descartes-féle sebességfelügyelet
201_ShortDesc=Az AMF sérült, ha a felügyelt kinematika felügyelt szerkezetének legalább egy pontjának Descartes-féle transzlációs sebessége túllépi a konfigurált határértéket.
201_LongDesc=Az AMF sérült, ha a felügyelt kinematika felügyelt szerkezetének legalább egy pontjának Descartes-féle transzlációs sebessége túllépi a konfigurált határértéket. Robotkaroknál a csuklók és a karima (robot), valamint a szerszámgolyók (szerszám) középpontjai felügyelhetőek. Mobil platformoknál a platform (robot) sarokpontjai, valamint a szerszámgolyók (szerszám) középpontjai felügyelhetőek.
202=Descartes-féle munkatér-felügyelet
202_ShortDesc=Az AMF sérült, ha a felügyelt kinematika felügyelt struktúrája nincs teljesen a konfigurált munkaterületen belül.
202_LongDesc=Az AMF sérült, ha a felügyelt kinematika felügyelt struktúrája nincs teljesen a konfigurált munkaterületen belül.
203=Descartes-féle védettér-felügyelet
203_ShortDesc=Az AMF sérült, ha a felügyelt kinematika felügyelt struktúrája nincs teljesen a konfigurált munkaterületen kívül.
203_LongDesc=Az AMF sérült, ha a felügyelt kinematika felügyelt struktúrája nincs teljesen a konfigurált munkaterületen kívül.
204=Ütközésfelismerés
204_ShortDesc=Az AMF sérült, ha a felügyelt kinematika legalább egyik tengelyének külső nyomaték túllépi a konfigurált határértéket.
204_LongDesc=Az AMF sérült, ha a felügyelt kinematika legalább egyik tengelyének külső nyomaték túllépi a konfigurált határértéket.
205=TCP erőfelügyelet
205_ShortDesc=Az AMF sérült, ha a felügyelt kinematika szerszámát érő külső erő túllépi a konfigurált határértéket.
205_LongDesc=Az AMF sérült, ha a felügyelt kinematika szerszámát érő külső erő túllépi a konfigurált határértéket. Ha nem használnak szerszámot, akkor az erő alkalmazási pontjaként a robotkarimát kell használni.
206=Kézi vezetésű eszköz jóváhagyása aktív
206_ShortDesc=Ez az AMF sérült, ha a kézi vezetésű eszközön nincs megadva a jóváhagyás vagy ha megnyomták a pánikgombot.
206_LongDesc=Ez az AMF sérült, ha a kézi vezetésű eszközön nincs megadva a jóváhagyás vagy ha megnyomták a pánikgombot.
207=Kézi vezetésű eszköz jóváhagyása aktív
207_ShortDesc=Ez az AMF sérült, ha az a engedélyezést a kézi vezetésű eszközön adták meg. Az AMF azt a jóváhagyó gombot veszi figyelembe, amelyet a "Kézi vezetésű eszköz jóváhagyása nem aktív" AMF-hez konfiguráltak.
207_LongDesc=Ez az AMF sérült, ha az a engedélyezést a kézi vezetésű eszközön adták meg. Az AMF azt a jóváhagyó gombot veszi figyelembe, amelyet a "Kézi vezetésű eszköz jóváhagyása nem aktív" AMF-hez konfiguráltak.
208=Késleltetés
208_ShortDesc=Az AMF sérült, ha az AMF aktiválása óta eltelt a beállított idő.
208_LongDesc=Az AMF sérült, ha az AMF aktiválása óta eltelt a beállított idő.
209=Szerszámorientáció
209_ShortDesc=Az AMF sérült, ha a felügyelt kinematika szerszámjának orientációja az engedélyezett tartományon kívül van.
209_LongDesc=Az AMF sérült, ha a felügyelt kinematika szerszámjának orientációja az engedélyezett tartományon kívül van. Az engedélyezett tartományt egy, a referenciavektor körüli munkatartomány határozza meg a világ koordináta-rendszerben. A referenciavektort a Z egységvektor ZYX Euler-szöge (A, B, C) körüli elforgatása adja meg.
210=Szerszámra vonatkoztatott sebességkomponens
210_ShortDesc=Az AMF sérült, ha a felügyel kinematika szerszámpontja Descartes-féle transzlációs sebességének felügyelt komponense túllépi a konfigurált határértéket.
210_LongDesc=Az AMF sérült, ha a felügyel kinematika szerszámpontja Descartes-féle transzlációs sebességének felügyelt komponense túllépi a konfigurált határértéket.
211=Bázisvonatkoztatású TCP erőkomponens
211_ShortDesc=Az AMF sérült, ha a felügyelt kinematikai szerszámot érő külső erő konfigurált komponense túllépi a konfigurált határértéket.
211_LongDesc=Az AMF sérült, ha a felügyelt kinematikai szerszámot érő külső erő konfigurált komponense túllépi a konfigurált határértéket. A konfigurált komponens egy olyan referenciaframe-hez viszonyított, amelyet a bázisframe ZYX Euler-szög (A, B, C) körüli forgása határoz meg.
