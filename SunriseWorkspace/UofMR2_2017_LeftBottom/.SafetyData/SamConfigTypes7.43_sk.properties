174=Zastavenie 0
174_ShortDesc=Pri narušení riadka sa vykoná zastavenie kategórie 0.
174_LongDesc=Pri narušení riadka sa vykoná zastavenie kategórie 0. Pritom dôjde k okamžitému vypnutiu hnacej energie a k zatiahnutiu bŕzd.
175=Zastavenie 1
175_ShortDesc=Pri narušení riadka sa vykoná zastavenie kategórie 1.
175_LongDesc=Pri narušení riadka sa vykoná zastavenie kategórie 1 (nie presne na dráhe). Pritom dôjde k zastaveniu robota s pohonmi. Ihneď po zastavení osi sa vypne hnacia energia osi a zatiahne sa brzda osi. Brzdenie je bezpečnostne monitorované a v prípade chyby sa vykoná zastavenie 0.
176=Zastavenie 1 (presne na dráhe)
176_ShortDesc=Pri narušení riadka sa vykoná zastavenie kategórie 1 presne na dráhe.
176_LongDesc=Pri narušení riadka sa vykoná zastavenie kategórie 1 presne na dráhe. Pritom dôjde k zastaveniu robota s pohonmi. Po zastavení dôjde k vypnutiu hnacej energie a k zatiahnutiu bŕzd. Brzdenie je bezpečnostne monitorované a v prípade chyby sa vykoná zastavenie 1.
177=Zastavenie 2
177_ShortDesc=Pri narušení riadka sa vykoná zastavenie kategórie 2.
177_LongDesc=Pri narušení riadka sa vykoná zastavenie kategórie 2. Pritom prebieha monitorovanie brzdenia. Na konci brzdenia sa vykoná monitorovanie zastavenia. V prípade chyby sa vykoná zastavenie 1.
178=Výstup
178_ShortDesc=Pri narušení riadka sa výstupná úroveň nakonfigurovaného výstupu nastaví na low.
178_LongDesc=Pri narušení riadka sa výstupná úroveň nakonfigurovaného výstupu nastaví na low.
179=Reakcia ESM
180=Zastavenie 0
180_ShortDesc=Pri narušení riadka sa vykoná zastavenie kategórie 0.
180_LongDesc=Pri narušení riadka sa vykoná zastavenie kategórie 0. Pritom dôjde k okamžitému vypnutiu hnacej energie a k zatiahnutiu bŕzd.
181=Zastavenie 1
181_ShortDesc=Pri narušení riadka sa vykoná zastavenie kategórie 1.
181_LongDesc=Pri narušení riadka sa vykoná zastavenie kategórie 1 (nie presne na dráhe). Pritom dôjde k zastaveniu robota s pohonmi. Ihneď po zastavení osi sa vypne hnacia energia osi a zatiahne sa brzda osi. Brzdenie je bezpečnostne monitorované a v prípade chyby sa vykoná zastavenie 0.
182=Zastavenie 1 (presne na dráhe)
182_ShortDesc=Pri narušení riadka sa vykoná zastavenie kategórie 1 presne na dráhe.
182_LongDesc=Pri narušení riadka sa vykoná zastavenie kategórie 1 presne na dráhe. Pritom dôjde k zastaveniu robota s pohonmi. Po zastavení dôjde k vypnutiu hnacej energie a k zatiahnutiu bŕzd. Brzdenie je bezpečnostne monitorované a v prípade chyby sa vykoná zastavenie 1.
183=Zastavenie 2
183_ShortDesc=Pri narušení riadka sa vykoná zastavenie kategórie 2.
183_LongDesc=Pri narušení riadka sa vykoná zastavenie kategórie 2. Pritom prebieha monitorovanie brzdenia. Na konci brzdenia sa vykoná monitorovanie zastavenia. V prípade chyby sa vykoná zastavenie 1.
184=Typ AMF
185=Žiadny
185_ShortDesc=Toto AMF je vždy narušené.
185_LongDesc=Prázdny riadok je vždy považovaný za narušenie. Z tohto dôvodu nemá žiadny vplyv na vyhodnotenie riadka PSM.
186=Núdzové zastavenie smartPAD
186_ShortDesc=Toto AMF je narušené, keď je na smartPAD stlačené núdzové zastavenie.
186_LongDesc=Toto AMF je narušené, keď je na smartPAD stlačené núdzové zastavenie.
187=Neaktívne potvrdenie smartPAD
187_ShortDesc=Toto AMF je narušené, keď sa potvrdenie na smartPAD nachádza v uvoľnenom stave alebo v núdzovej polohe.
187_LongDesc=Toto AMF je narušené, keď sa potvrdenie na smartPAD nachádza v uvoľnenom stave alebo v núdzovej polohe.
188=Aktívne potvrdenie núdze smartPAD
188_ShortDesc=Toto AMF je narušené, keď sa potvrdenie na smartPAD nachádza v núdzovej polohe.
188_LongDesc=Toto AMF je narušené, keď sa potvrdenie na smartPAD nachádza v núdzovej polohe.
189=Testovací prevádzkový režim
189_ShortDesc=Toto AMF je narušené, keď je aktívny testovací prevádzkový režim (T1, T2, KRF).
189_LongDesc=Toto AMF je narušené, keď je aktívny testovací prevádzkový režim (T1, T2, KRF). Vo všetkých ostatných prevádzkových režimoch nie je AMF narušené. Ak je aktuálny prevádzkový režim neplatný, AMF je narušené.
190=Automatický prevádzkový režim
190_ShortDesc=Toto AMF je narušené, keď je aktívny automatický prevádzkový režim (AUT).
190_LongDesc=Toto AMF je narušené, keď je aktívny automatický prevádzkový režim (AUT). Vo všetkých ostatných prevádzkových režimoch nie je AMF narušené. Ak je aktuálny prevádzkový režim neplatný, AMF je narušené.
191=Prevádzkový režim so zníženou rýchlosťou
191_ShortDesc=Toto AMF je narušené, keď je aktívny prevádzkový režim, pri ktorom je rýchlosť ramien robota znížená na maximálne 250 mm/s (T1, KRF).
191_LongDesc=Toto AMF je narušené, keď je aktívny prevádzkový režim, pri ktorom je rýchlosť ramien robota znížená na maximálne 250 mm/s (T1, KRF). Vo všetkých ostatných prevádzkových režimoch nie je AMF narušené. Ak je aktuálny prevádzkový režim neplatný, AMF je narušené.
192=Prevádzkový režim s vysokou rýchlosťou
192_ShortDesc=Toto AMF je narušené, keď je aktívny prevádzkový režim, pri ktorom rýchlosť nie je znížená (T2, AUT).
192_LongDesc=Toto AMF je narušené, keď je aktívny prevádzkový režim, pri ktorom rýchlosť nie je znížená (T2, AUT). Vo všetkých ostatných prevádzkových režimoch nie je AMF narušené. Ak je aktuálny prevádzkový režim neplatný, AMF je narušené.
193=Vstupný signál
193_ShortDesc=Toto AMF je narušené, keď má nakonfigurovaný vstup úroveň low.
193_LongDesc=Toto AMF je narušené, keď má vstup úroveň low.
194=Monitorovanie zastavenia všetkých osí
194_ShortDesc=Toto AMF je narušené, keď došlo k pohybu minimálne jednej osi monitorovanej kinematiky.
194_LongDesc=Toto AMF je narušené, keď došlo k pohybu minimálne jednej osi monitorovanej kinematiky. Toto AMF monitoruje zastavenie všetkých osí kinematiky. AMF je narušené dovtedy, kým sa všetky osi nebudú opäť nachádzať v rámci rozsahu tolerancie polohy, v ktorej došlo k aktivácii monitorovania.
195=Povolenie na pohyb
195_ShortDesc=Toto AMF je narušené, keď nie je udelené žiadne povolenie na pohyb.
195_LongDesc=Toto AMF je narušené, keď nie je udelené povolenie na pohyb. Toto AMF nie je narušené, keď je udelené povolenie na pohyb. AMF možno používať len s jedným výstupom ako reakciou.
196=Monitorovanie momentov osi
196_ShortDesc=AMF je narušené, keď moment osi monitorovanej kinematiky prekračuje alebo nedosahuje nakonfigurovanú oblasť.
196_LongDesc=AMF je narušené, keď moment osi monitorovanej kinematiky prekračuje alebo nedosahuje nakonfigurovanú oblasť.
197=Monitorovanie rýchlosti osi
197_ShortDesc=AMF je narušené, keď rýchlosť osi monitorovanej kinematiky prekračuje nakonfigurovaný limit.
197_LongDesc=AMF je narušené, keď hodnota rýchlosti osi monitorovanej kinematiky prekračuje nakonfigurovaný limit.
198=Referencovanie polohy
198_ShortDesc=AMF je narušené, keď os monitorovanej kinematiky nie je referencovaná.
198_LongDesc=AMF je narušené, keď jedna z osí monitorovanej kinematiky nie je referencovaná.
199=Referencovanie momentov
199_ShortDesc=AMF je narušené, keď snímač krútiaceho momentu osi monitorovanej kinematiky nie je referencovaný.
199_LongDesc=AMF je narušené, keď snímač krútiaceho momentu osi monitorovanej kinematiky nie je referencovaný.
200=Monitorovanie oblasti osi
200_ShortDesc=AMF je narušené, keď sa os monitorovanej kinematiky nenachádza v rámci nakonfigurovanej oblasti.
200_LongDesc=AMF je narušené, keď sa os monitorovanej kinematiky nenachádza v rámci nakonfigurovanej oblasti.
201=Karteziánske monitorovanie rýchlosti
201_ShortDesc=AMF je narušené, keď karteziánska translačná rýchlosť minimálne jedného bodu monitorovanej štruktúry monitorovanej kinematiky prekračuje nakonfigurovaný limit.
201_LongDesc=AMF je narušené, keď karteziánska translačná rýchlosť minimálne jedného bodu monitorovanej štruktúry monitorovanej kinematiky prekračuje nakonfigurovaný limit. Pri ramenách robota možno monitorovať stredy kĺbov a príruby (robot), ako aj nástrojových gulí (nástroj). Pri mobilných platformách možno monitorovať rohové body platformy (robot), ako aj stredy nástrojových gulí (nástroj).
202=Karteziánske monitorovanie pracovného priestoru
202_ShortDesc=Toto AMF je narušené, keď sa monitorovaná štruktúra monitorovanej kinematiky nenachádza kompletne v rámci nakonfigurovaného pracovného priestoru.
202_LongDesc=Toto AMF je narušené, keď sa monitorovaná štruktúra monitorovanej kinematiky nenachádza kompletne v rámci nakonfigurovaného pracovného priestoru.
203=Karteziánske monitorovanie ochranného priestoru
203_ShortDesc=Toto AMF je narušené, keď sa monitorovaná štruktúra monitorovanej kinematiky nenachádza kompletne mimo nakonfigurovaného ochranného priestoru.
203_LongDesc=Toto AMF je narušené, keď sa monitorovaná štruktúra monitorovanej kinematiky nenachádza kompletne mimo nakonfigurovaného ochranného priestoru.
204=Rozpoznanie kolízie
204_ShortDesc=AMF je narušené, keď externý moment minimálne jednej osi monitorovanej kinematiky prekračuje nakonfigurovanú hraničnú hodnotu.
204_LongDesc=AMF je narušené, keď externý moment minimálne jednej osi monitorovanej kinematiky prekračuje nakonfigurovanú hraničnú hodnotu.
205=Monitorovanie sily TCP
205_ShortDesc=AMF je narušené, keď externá sila, ktorá pôsobí na nástroj monitorovanej kinematiky, prekračuje nakonfigurovanú hraničnú hodnotu.
205_LongDesc=AMF je narušené, keď externá sila, ktorá pôsobí na nástroj monitorovanej kinematiky, prekračuje nakonfigurovanú hraničnú hodnotu. Ak sa nepoužíva žiadny nástroj, tak ako miesto pôsobenia sily sa použije príruba robota.
206=Potvrdenie neaktívneho prístroja pre ručné vedenie
206_ShortDesc=Toto AMF je narušené, keď na prístroji pre ručné vedenie nie je zadané potvrdenie alebo keď je stlačené núdzové tlačidlo.
206_LongDesc=Toto AMF je narušené, keď na prístroji pre ručné vedenie nie je zadané potvrdenie alebo keď je stlačené núdzové tlačidlo.
207=Potvrdenie aktívneho prístroja pre ručné vedenie
207_ShortDesc=Toto AMF je narušené, keď je na prístroji pre ručné vedenie zadané potvrdenie. AMF zohľadňuje potvrdzovacie tlačidlo, ktoré je nakonfigurované pre AMF "Potvrdenie neaktívneho prístroja pre ručné vedenie".
207_LongDesc=Toto AMF je narušené, keď je na prístroji pre ručné vedenie zadané potvrdenie. AMF zohľadňuje potvrdzovacie tlačidlo, ktoré je nakonfigurované pre AMF "Potvrdenie neaktívneho prístroja pre ručné vedenie".
208=Časové oneskorenie
208_ShortDesc=AMF je narušené, keď uplynula nastavená doba od aktivácie AMF.
208_LongDesc=AMF je narušené, keď uplynula nastavená doba od aktivácie AMF.
209=Orientácia nástroja
209_ShortDesc=AMF je narušené, keď sa orientácia nástroja monitorovanej kinematiky nachádza mimo povolenej oblasti.
209_LongDesc=AMF je narušené, keď sa orientácia nástroja monitorovanej kinematiky nachádza mimo povolenej oblasti. Povolená oblasť je definovaná pracovnou oblasťou okolo referenčného vektora v súradnicovom systéme Welt. Referenčný vektor je zadaný otáčaním vektora jednotky Z okolo Eulerových uhlov ZYX A, B, C.
210=Komponent rýchlosti vzťahujúci sa na nástroj
210_ShortDesc=AMF je narušené, keď monitorovaný komponent karteziánskej translačnej rýchlosti bodu nástroja monitorovanej kinematiky prekračuje nakonfigurovaný limit.
210_LongDesc=AMF je narušené, keď monitorovaný komponent karteziánskej translačnej rýchlosti bodu nástroja monitorovanej kinematiky prekračuje nakonfigurovaný limit.
211=Komponent sily TCP vzťahujúci sa na základ
211_ShortDesc=AMF je narušené, keď nakonfigurovaný komponent externej sily, ktorá pôsobí na nástroj monitorovanej kinematiky, prekračuje nakonfigurovanú hraničnú hodnotu.
211_LongDesc=AMF je narušené, keď nakonfigurovaný komponent externej sily, ktorá pôsobí na nástroj monitorovanej kinematiky, prekračuje nakonfigurovanú hraničnú hodnotu. Nakonfigurovaný komponent je relatívny vzhľadom na referenčný frame, ktorý je zadefinovaný otáčaním základného frame okolo Eulerových uhlov ZYX A, B, C.
